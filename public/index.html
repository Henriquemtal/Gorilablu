
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Oportunidades Financeiras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ícones de Font Awesome para o avatar ou status (opcional, pode ser SVG) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container-wrapper">
        <div class="chat-header">
            <div class="bot-info">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i> <!-- Ícone de robô, pode ser um SVG personalizado -->
                </div>
                <div class="bot-details">
                    <h1>Amélia, sua assistente</h1>
                    <span id="bot-status" class="status-online">Online</span>
                </div>
            </div>
        </div>
        <div id="chat-container" class="chat-messages">
            <!-- Mensagens do chat serão inseridas aqui via JavaScript -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M2.01 21.01L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
